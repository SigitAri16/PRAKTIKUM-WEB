<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitzz shop</title>
</head>
<body>
    <h1> Gitzz shop</h1>
    <form action="chek out.html" method="post">
        
        <label for="foto">Pilih produk:</label>
        <input type="file" accept="image/png, image/jpeg" />
        <br />
        <br />
        <label for=" Nama barang">Nama Barang:</label>
        <input type="text" id="nama barang" name="nama barang" required />
        <br />
        <br />
        <label for="Deskripsi">Deskripsi :</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br />
        <br />
        <label for="account number">Account Number :</label>
        <input type="number" name="Account number" id="Account number">
        <br />
        <br />
        <label for="bank">Bank :</label>
        <select name="Bank" id="Bank">
        <option value="BNI">BNI</option>
        <option value="BJB">BJB</option>
        <option value="BRI">BRI</option>
        </select>
        <br/>
        <br />
        <label for="Acount Holder">Acount Holder:</label>
        <input type="text" name="Acount Holder" id="Account Holder">
        <br />
        <br />
        <label for="transaksi">Transaksi :</label>
        <input type="number" id="transaksi" name="transaksi" required />
        <br /> 
        <br />
        <input type="checkbox" name="send to mobile phone" value="send to mobile phone">Send to Mobile phone
        <br />
        <input type="checkbox" name="send to email" id="send to email" value="send to email">Send to email
        <br />
        <br />
        <label for="Send to mobile phone">Send to Mobile phone</label>
        <input type="number" name="send to mobile phone" id="sent to mobile phone">
        <br />
        <label for="send to email"> Send to Email</label>
        <input type="text" name="send to email" id="send to email">
        <br />
        <br />
        <input type="reset" value="reset">
        <input type="submit" value="kirim">
    </form>

</body>
</html>
