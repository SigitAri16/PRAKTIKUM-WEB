<body>
<H1>form masjid</H1>
<form action="masjid.html" method="post">
    <label for="nama masjid">Nama Masjid  </label>
    <input type="text" name="Nama Masjid" id="Nama Masjid">
    <br><br>
    <label for="kecamatan">Kecamatan  </label>
    <select name="kecamatan" id="kecamatan">
        <option value="beji">Beji</option>
        <option value="cimanggis">Cimanggis</option>
        <option value="pasar rebo">Pasar Rebo </option>
    </select>
    <label for="kelurahan">Kelurahan  </label>
        <select name="kelurahan" id="kelurahan">
        <option value="beji">beji</option>
        <option value="pasir gunung selatan"> Pasir Gunung Selatan</option>
        <option value="kalisari">Kalisari</option>
    </select>
        <br><br>
    <label for="deskirpsi fasilitas">Deskripsi Fasilitas </label>
    <textarea name="" id="" cols="80" rows="4"></textarea>
    <br><br>
    <label for="nama pengurus dkm">Nama Pengurus Dkm : </label>
    <input type="text" name="nama pengurus dkm" id="nama Pengurus dkm">
    <br><br>
    <label for="no hp/no telpn">No Hp/No Telp : </label>
    <input type="number" name="no hp/no telpn ">

    <label for="email">Email : </label>

    <br><br>
    <label for="alamat web"> Alamat Web : </label>
    <textarea name="" id="" cols="80" rows="4">http://</textarea>  
    <br><br>
    <label for="alamat lengkap">Alamat Lengkap : </label>
    <textarea name="" id="" cols="80" rows="4"></textarea>
    <br><br>
    <label for="latitude,langitude">Latitude,Langitude </label>
    <input type="text" name="latitude,langitude">
    <br><br>
    <input type="submit" value="Simpan">
    <input type="reset" value="update">
    <input type="submit" value="hapus">
    
    </select>
</form>
