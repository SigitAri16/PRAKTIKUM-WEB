      <head>

      <body class="hold-transition sidebar-mini">
        <div class="wrapper">

          <!-- Main content -->

                <div class="col-lg-12">
                  <div class="card">

                    <div class="card-body">
                      <button class="btn btn-primary mb-3" id="doctors" data-toggle="modal" data-target="#addDoctorModal">Tambah Dokter</button>

          <!-- Formulir Modal untuk Tambah Dokter -->
          <div class="modal fade" id="addDoctorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tambah Dokter</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Formulir untuk menambah dokter -->
                  <form id="addDoctorForm">
                    <div class="form-group">
                      <label for="addDoctorName">Nama Dokter:</label>
                      <input type="text" class="form-control" id="addDoctorName" required>
                    </div>
                    <div class="form-group">
                      <label for="addDoctorGender">Gender:</label>
                      <select class="form-control" id="addDoctorGender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="addDoctorSpecialty">Keahlian:</label>
                      <input type="text" class="form-control" id="addDoctorSpecialty" required>
                    </div>
                    <div class="form-group">
                      <label for="addDoctorEmail">Email:</label>
                      <input type="email" class="form-control" id="addDoctorEmail" required>
                    </div>
                    <div class="form-group">
                      <label for="addDoctorPhoneNumber">No. HP Dokter:</label>
                      <input type="text" class="form-control" id="addDoctorPhoneNumber" required minlength="11"
                        maxlength="13">
                    </div>
                    <button type="submit" id="simpan" class="btn btn-primary">Tambah Dokter</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Formulir Modal untuk Edit Dokter -->
          <div class="modal fade" id="editDoctorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Dokter</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <!-- Formulir untuk mengedit dokter -->
                  <form id="editDoctorForm">
                    <div class="form-group">
                      <label for="editDoctorName">Nama Dokter:</label>
                      <input type="text" class="form-control" id="editDoctorName" required>
                    </div>
                    <div class="form-group">
                      <label for="editDoctorGender">Gender:</label>
                      <select class="form-control" id="editDoctorGender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="editDoctorSpecialty">Keahlian:</label>
                      <input type="text" class="form-control" id="editDoctorSpecialty" required>
                    </div>

                      <label for="editDoctorEmail">Email:</label>
                      <input type="email" class="form-control" id="editDoctorEmail" required>
                    </div>

                    </div>
                    <button type="submit" id="ganti" class="btn btn-primary">Simpan Perubahan</button>

                </div>

          <!-- Formulir Modal untuk Hapus Dokter -->
          <div class="modal fade" id="deleteDoctorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Hapus Dokter</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Apakah Anda yakin ingin menghapus dokter ini?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                  <button type="button" class="btn btn-danger" id="confirmDeleteDoctor">Hapus</button>
                </div>
              </div>
            </div>

          <!-- Your custom JavaScript for handling doctor data -->
          <script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
          <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
          <script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js"></script>

          <script>
            document.addEventListener("DOMContentLoaded", function () {
              var doctors = [
                { name: "Dokter Gigi A", gender: "Male", specialty: "Spesialis Gigi Anak", email: "dokterA@example.com", phoneNumber: "08123456789" },
                { name: "Dokter Gigi B", gender: "Female", specialty: "Spesialis Gigi Umum", email: "dokterB@example.com", phoneNumber: "08234567890" },
                // Tambahkan data dokter sesuai logika aplikasi Anda
              ];

              function displayDoctors() {
                var doctorList = document.getElementById("doctorList");
                doctorList.innerHTML = "";

                doctors.forEach(function (doctor, index) {
                  var row = doctorList.insertRow();
                  var cell1 = row.insertCell(0);
                  var cell2 = row.insertCell(1);
                  var cell3 = row.insertCell(2);
                  var cell4 = row.insertCell(3);
                  var cell5 = row.insertCell(4);
                  var cell6 = row.insertCell(5);
                  var cell7 = row.insertCell(6);

                  cell1.innerHTML = index + 1;
                  cell2.innerHTML = doctor.name;
                  cell3.innerHTML = doctor.gender;
                  cell4.innerHTML = doctor.specialty;
                  cell5.innerHTML = doctor.email;
                  cell6.innerHTML = doctor.phoneNumber;

                  var editButton = document.createElement("button");
                  editButton.innerHTML = "Edit";
                  editButton.className = "btn btn-warning btn-sm";
                  editButton.onclick = function () {
                    openEditModal(index);
                  };

                  var deleteButton = document.createElement("button");
                  deleteButton.innerHTML = "Delete";
                  deleteButton.className = "btn btn-danger btn-sm";
                  deleteButton.onclick = function () {
                    openDeleteModal(index);
                  };

                  cell7.appendChild(editButton);
                  cell7.appendChild(deleteButton);
                });
              }

              function openEditModal(index) {
                var doctor = doctors[index];
                document.getElementById("editDoctorName").value = doctor.name;
                document.getElementById("editDoctorGender").value = doctor.gender;
                document.getElementById("editDoctorSpecialty").value = doctor.specialty;
                document.getElementById("editDoctorEmail").value = doctor.email;
                document.getElementById("editDoctorPhoneNumber").value = doctor.phoneNumber;

                $("#editDoctorModal").modal("show");

                document.getElementById("editDoctorForm").onsubmit = function (event) {
                  event.preventDefault();
                  doctors[index] = {
                    name: document.getElementById("editDoctorName").value,
                    gender: document.getElementById("editDoctorGender").value,
                    specialty: document.getElementById("editDoctorSpecialty").value,
                    email: document.getElementById("editDoctorEmail").value,
                    phoneNumber: document.getElementById("editDoctorPhoneNumber").value,
                  };
                  $("#editDoctorModal").modal("hide");
                  displayDoctors();
                };
              }

              function openDeleteModal(index) {
                $("#deleteDoctorModal").modal("show");

                document.getElementById("confirmDeleteDoctor").onclick = function () {
                  deleteDoctor(index);
                };
              }

              function deleteDoctor(index) {
                doctors.splice(index, 1);
                displayDoctors();
                $("#deleteDoctorModal").modal("hide");
              }

              function addDoctor(name, gender, specialty, email, phoneNumber) {
                doctors.push({ name: name, gender: gender, specialty: specialty, email: email, phoneNumber: phoneNumber });
                displayDoctors();
                $("#addDoctorModal").modal("hide");
              }

              document.getElementById("addDoctorForm").onsubmit = function (event) {
                event.preventDefault();
                var name = document.getElementById("addDoctorName").value;
                var gender = document.getElementById("addDoctorGender").value;
                var specialty = document.getElementById("addDoctorSpecialty").value;
                var email = document.getElementById("addDoctorEmail").value;
                var phoneNumber = document.getElementById("addDoctorPhoneNumber").value;
                addDoctor(name, gender, specialty, email, phoneNumber);
              };

              displayDoctors();
            });
          </script>
      </body>
